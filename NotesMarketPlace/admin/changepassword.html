<!DOCTYPE html>
<html lang="en">

<head>
	
	<!-- Title -->
	<title>Change Password</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	
	<!-- Responsive tabs -->
	<link rel="stylesheet" href="css/responsive-tabs/responsive-tabs.css">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">
	
</head>

<body id="changePassword">	
	
	<section id="changepassword-page"> 
		
		<div class="changepass-logo">	
			<img src="img/logo/top-logo.png" alt="changepass-logo">
		</div>
		
		<div class="changepass-content">			
			<h2>Change Password</h2>
			<p>Enter your new password to change your password</p>			
			<form>
				<!-- old password Box  -->  
				<div class="form-group">
					<label for="exampleInputPassword">Old Password</label>
					<input type="password" class="form-control" id="oldPassword" placeholder="Enter Your old password">
					<span class="field-icon"><img src="img/comman-images/eye.png"></span>
				</div>
				
				<!-- new password Box  -->  
				<div class="form-group">
					<label for="exampleInputPassword1">New Password</label>
					<input type="password" class="form-control" id="newPassword" placeholder="Enter Your new password">
					<span class="field-icon"><img src="img/comman-images/eye.png"></span>
				</div>
				
				<!-- confirm password Box  -->  
				<div class="form-group">
					<label for="exampleInputPassword1">Confirm Password</label>
					<input type="password" class="form-control" id="confirmPassword" placeholder="Enter Your confirm password">
					<span class="field-icon"><img src="img/comman-images/eye.png"></span>
				</div>
				
				<!-- Submit button --> 
				<div id="submit-btn"> 
					<button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
				</div>				
			</form>			
		</div>	
			
	</section>
	
	<!-- jquery -->
	<script src="js/jquery/jquery.js"></script>
	
	<!-- Bootsrap js -->
	<script src="js/bootstrap/bootstrap.js"></script>
	
	<!-- Custom js -->
	<script src="js/script.js"></script>
	
</body>	
	
</html>
