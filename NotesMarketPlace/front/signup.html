<!DOCTYPE html>
<html lang="en">

<head>
	
	<!-- Title -->
	<title>Sign Up</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	
	<!-- Font Awasome CSS-->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
	
	<!-- Responsive tabs -->
	<link rel="stylesheet" href="css/responsive-tabs/responsive-tabs.css">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">
	
</head>

<body id="signup">
	
	<section id="signup-page">
		
		<div class="signup-logo">	
			<img src="img/logo/top-logo.png" alt="login-logo">
		</div>
		
		<div class="signup-content">
			
			<h2>Create an Account</h2>
			<p>Enter your details to signup</p>
			
			<form>				
				<!-- First Name -->	
				<div class="form-group">
					<label for="exampleFirstName">First Name <span>*</span></label>
					<input type="text" class="form-control" id="signup-firstname" placeholder="Enter your first name">
				</div>
				
				<!-- Last Name -->	
				<div class="form-group">
					<label for="exampleLastName">Last Name <span>*</span></label>
					<input type="text" class="form-control" id="signup-lsatname" placeholder="Enter your last name">
				</div>
				
				<!-- Email Box -->	
				<div class="form-group">
					<label for="exampleInputEmail">Email <span>*</span></label>
					<input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter Your email">
				</div>
				
				<!-- password Box -->  
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="signup-password" placeholder="Enter Your Password">
					<span class="field-icon"><img src="img/comman-images/eye.png"></span>
				</div>
				
				<!-- Confirm password Box -->  
				<div class="form-group">
					<label for="exampleInputPassword2">Confirm Password</label>
					<input type="password" class="form-control" id="signup-confirm-password" placeholder="Re-enter Your Password">
					<span class="field-icon"><img src="img/comman-images/eye.png"></span>
				</div>
				
				<!-- Sign up button --> 
				<div id="signup-btn"> 
					<button type="button" class="btn btn-primary btn-lg btn-block">Sign up</button>
				</div>				
			</form>
			
			<span>Already have an account? <a href="./login.html">Login</a></span>
			
		</div>
		
	</section>
	
	<!-- jquery -->
	<script src="js/jquery/jquery.js"></script>
	
	<!-- Bootsrap js -->
	<script src="js/bootstrap/bootstrap.js"></script>
	
	<!-- Custom js -->
	<script src="js/script.js"></script>
	
</body>	
	
</html>
