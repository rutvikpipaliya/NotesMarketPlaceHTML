<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Import Meta Tag -->
	<meta charset="utf-8">
	<meta http-equiv="x-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title -->
	<title>Contact Us</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!-- Font Awasome CSS-->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">

	<!-- Responsive tabs -->
	<link rel="stylesheet" href="css/responsive-tabs/responsive-tabs.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body>

	<!-- Navigation -->
	<section class="navigation white-nav">
		<div class="nav-box">
			<div class="container">
				<nav class="navbar">

					<!-- Logo -->
					<div class="nav-logo">
						<a href="./homepage.html"><img src="./images/Logos/top-logo-white.png" alt=""></a>
					</div>

					<!-- Link -->
					<div class="nav-menu-link">
						<ul class="navbar-nav container">
							<!-- Dashboard -->
							<li class="nav-item">
								<a class="nav-link" href="./searchnotes.html">Search Notes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./dashboard.html">Sell Your Notes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./faq.html">FAQ</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="./contactus.html">Contact Us</a>
							</li>
							<!-- Logout Btn -->
							<li class="nav-item">
								<div id="btn-white">
									<a class="btn" href="./login.html" title="Logout" role="button">Login</a>
								</div>
							</li>
						</ul>
					</div>

					<!-- Mobile Toggle Btn -->
					<div class="menu-toggle" id="mobile-menu">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					</div>

				</nav>
			</div>
		</div>
	</section>

	<!-- image -->
	<section id="contactus-head">
		<div class="content-box">
			<div class="container">
				<div class="row">
					<h1>Contact Us</h1>
				</div>
			</div>
		</div>
	</section>

	<!-- contact us section -->
	<section id="getintouch-section">

		<div class="content-box">

			<!-- heading -->
			<div class="container">
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<h2>Get in Touch</h2>
						<p>Let us know how to get back to you</p>
					</div>
				</div>
			</div>

			<!-- content form-->
			<form>
				<div class="container">
					<div class="row">
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 contactus-left">
							<!-- name -->
							<div class="form-group">
								<label>Full Name *</label>
								<input type="text" class="form-control" id="contactus-name" placeholder="Enter your full name">
							</div>
							<!-- email -->
							<div class="form-group">
								<label>Email Adress *</label>
								<input type="text" class="form-control" id="contactus-email" placeholder="Enter your notes title">
							</div>
							<!-- subject -->
							<div class="form-group">
								<label>Subject *</label>
								<input type="text" class="form-control" id="contactus-subject" placeholder="Enter your notes title">
							</div>
						</div>

						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 form-group">
							<!--comman question  -->
							<label>Comments/Questions*</label>
							<textarea class="form-control" id="contactus-questions" rows="5" placeholder="Comments..."></textarea>
						</div>

						<!-- contact us save button -->
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<button type="button" class="btn btn-primary btn-lg">SAVE</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

	<!-- Footer Section -->
	<section id="footer">
		<div class="container">
			<div class="row">

				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-7 col-12 footer-text text-left">
					<p>Copyright @ Tatvasoft ALL Rights Reserved By</p>
				</div>

				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-5 col-12 footer-icon text-right">
					<ul class="social-list">
						<li><a haref="#"><i class="fa fa-facebook"></i></a></li>
						<li><a haref="#"><i class="fa fa-twitter"></i></a></li>
						<li><a haref="#"><i class="fa fa-linkedin"></i></a></li>
					</ul>
				</div>

			</div>
		</div>
	</section>

	<!-- jquery -->
	<script src="js/jquery/jquery.js"></script>

	<!-- Bootsrap js -->
	<script src="js/bootstrap/bootstrap.js"></script>

	<!-- Custom js -->
	<script src="js/script.js"></script>

</body>

</html>
